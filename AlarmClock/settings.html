<h2>Settings</h2>
<input type="file" accept="audio/*" onchange="loadTone(this)">
<input type="range" min="0" max="1" step="0.1" onchange="setVol(this.value)">

<script>
function loadTone(i){
  let file=i.files[0];
  let url=URL.createObjectURL(file);
  localStorage.setItem("ringtone",url);
}
function setVol(v){localStorage.setItem("volume",v);}
</script>
